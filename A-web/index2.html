<!doctype>
<html>
	<head>
	<title>Form</title>
	<link rel="stylesheet" href="app2.css">

</head>
<body>
	<h1>Registration Form</h1>
	

<form>
	
<label for="Name"> Name: </label>
<input for="Name" placeholder="Name"><br>

<label for="Email"> Email: </label>
<input for="Email" placeholder="Email"><br>

<label for="Password"> Password: </label>
<input for="Password" placeholder="Password"><br>

<label for="Phoneno"> Phone No: </label>
<input for="Phoneno" placeholder="Phone no"><br>

<label for="Gender"> Gender: </label><br>
<input type="radio" name="Gender" value="Male">Male<br>
<input type="radio" name="Gender" value="Female">Female<br>
<input type="radio" name="Gender" value="Others">Other<br>

<label for="Language"> Language: </label>
<input for="Language" placeholder="Language"><br>

<label for="Zipcode"> Zipcode: </label>
<input for="zipcode" placeholder="Zipcode"><br>

<label for="About"> About: </label>

<label for="Register"> Register: </label>
<input type="Submit" placeholder="Register"><br>










</form>

</body>
</html>
