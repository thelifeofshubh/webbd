	<title>Travel</title>

<body>
	<h1>Travel Registration Form</h1>
	

<form>
	
<label for="Name"> Full-Name: </label>
<input for="Name" placeholder="Name"><br>

<label for="Email"> Email address: </label>
<input for="Email" placeholder="Email"><br>

<input type="radio" name="Gender" value="Female">Froding<br>
<input type="radio" name="Gender" value="Others">Sight seeing<br>

<label for="Language"> Discount Coupon: </label>
<input for="Language" placeholder="Code"><br>

<label for="Gender"> TERMS AND CONDITION: </label><br>
<input type="radio" name="Gender" value="male">Agree<br>
<input type="radio" name="Gender" value="Female">Disagree<br>

<label for="Register">  </label>
<input type="Submit" placeholder="Register"><br>










</form>
